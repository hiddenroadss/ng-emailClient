<h3>Sign In</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <app-input [control]="authForm.get('username')" label="Username" inputType="text"></app-input>
    <app-input [control]="authForm.get('password')" label="Password" inputType="password"></app-input>
    <div *ngIf="authForm.errors" class="ui red basic label">
        <p *ngIf="authForm.errors.credentials">
            Invalid username or password
        </p>
    </div>
    <div>
        <button class="ui button primary">Submit</button>
    </div>
</form>
